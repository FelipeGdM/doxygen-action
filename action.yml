name: 'Doxygen Action'
description: 'Generate documentation on a commented project using doxygen'
branding:
  icon: 'book-open'
  color: 'gray-dark'
inputs:
  doxyfile-path:
    description: 'Path to Doxyfile'
    required: false
    default: './Doxyfile'
  working-directory:
    description: 'Working directory'
    required: false
    default: '.'
  enable-latex:
    description: 'Generate latex documentation'
    required: false
    default: false
  fail-on-warnings:
    description: 'Make this action fail if doxygen produces warnings.'
    required: false
    default: false
  warnings-filter:
    description: 'Warning filter, matching lines will be filtered out.'
    required: false
    default: ''
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.doxyfile-path }}
    - ${{ inputs.working-directory }}
    - ${{ inputs.enable-latex }}
    - ${{ inputs.fail-on-warnings }}
    - ${{ inputs.warnings-filter }}